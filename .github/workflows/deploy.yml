name: 部署 PWA 至 GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 取用程式碼
        uses: actions/checkout@v4

      - name: 上傳靜態網站成品
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: 部署至 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
